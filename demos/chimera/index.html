<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHIMERA v2 — Confabulation Hazard Index</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.8.0/Recharts.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=EB+Garamond:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  html { scroll-behavior: smooth; }
  body {
    background: #060608;
    color: #ccc;
    font-family: 'JetBrains Mono', monospace;
    min-height: 100vh;
    overflow-x: hidden;
  }
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse 80% 50% at 50% -10%, rgba(255,0,64,0.04) 0%, transparent 70%),
      radial-gradient(ellipse 60% 40% at 80% 90%, rgba(184,134,11,0.03) 0%, transparent 60%);
    pointer-events: none;
    z-index: 0;
  }
  #root { position: relative; z-index: 1; }

  input[type=range] {
    -webkit-appearance: none;
    width: 100%; height: 3px;
    background: #1a1a1a;
    border-radius: 2px;
    outline: none;
    cursor: pointer;
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px; height: 12px;
    border-radius: 50%;
    background: #00ffcc;
    cursor: pointer;
    border: 2px solid #060608;
    box-shadow: 0 0 8px rgba(0,255,204,0.4);
  }
  input[type=range]::-webkit-slider-runnable-track {
    background: linear-gradient(90deg, #00ffcc44, #1a1a1a);
    border-radius: 2px;
  }

  button { font-family: 'JetBrains Mono', monospace; }

  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: #0a0a0a; }
  ::-webkit-scrollbar-thumb { background: #222; border-radius: 2px; }

  .tab-row { scrollbar-width: none; }
  .tab-row::-webkit-scrollbar { display: none; }

  @keyframes glitch1 {
    0% { clip-path: inset(40% 0 61% 0); transform: translate(-2px, 0); }
    20% { clip-path: inset(92% 0 1% 0); transform: translate(2px, 0); }
    40% { clip-path: inset(43% 0 1% 0); transform: translate(0, 0); }
    60% { clip-path: inset(25% 0 58% 0); transform: translate(2px, 0); }
    80% { clip-path: inset(54% 0 7% 0); transform: translate(-2px, 0); }
    100% { clip-path: inset(58% 0 43% 0); transform: translate(0, 0); }
  }
  @keyframes glitch2 {
    0% { clip-path: inset(24% 0 29% 0); transform: translate(2px, 0); }
    20% { clip-path: inset(54% 0 21% 0); transform: translate(-2px, 0); }
    40% { clip-path: inset(7% 0 72% 0); transform: translate(0, 0); }
    60% { clip-path: inset(88% 0 1% 0); transform: translate(-2px, 0); }
    80% { clip-path: inset(31% 0 56% 0); transform: translate(2px, 0); }
    100% { clip-path: inset(11% 0 83% 0); transform: translate(0, 0); }
  }
  @keyframes scanline {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100vh); }
  }
  .scanline {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(transparent, rgba(0,255,204,0.03), transparent);
    animation: scanline 8s linear infinite;
    pointer-events: none;
    z-index: 999;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .panel-enter { animation: fadeIn 0.25s ease forwards; }
  @keyframes pulse-border {
    0%, 100% { border-color: rgba(255,0,64,0.3); }
    50% { border-color: rgba(255,0,64,0.7); }
  }
  .critical-blink { animation: pulse-border 2s ease-in-out infinite; }
</style>
</head>
<body>
<div class="scanline"></div>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useCallback, useRef } = React;
const {
  LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend,
  ResponsiveContainer, AreaChart, Area, RadarChart, PolarGrid,
  PolarAngleAxis, PolarRadiusAxis, Radar, ReferenceLine
} = Recharts;

// ── DATA ────────────────────────────────────────────────────────────────────
const MODELS = {
  "GPT-4 Turbo":  { theta_c: 347, psi_500: 2.41, color: "#ff3333", alpha: 0.0089, lambda: 0.72, H0: 0.34, hallucRate: 14.7 },
  "Claude 3.5":   { theta_c: 412, psi_500: 1.89, color: "#00ccff", alpha: 0.0071, lambda: 0.65, H0: 0.28, hallucRate: 11.2 },
  "Gemini Ultra": { theta_c: 289, psi_500: 3.17, color: "#ffaa00", alpha: 0.0102, lambda: 0.81, H0: 0.41, hallucRate: 19.4 },
  "Llama 405B":   { theta_c: 261, psi_500: 3.82, color: "#cc44ff", alpha: 0.0118, lambda: 0.88, H0: 0.47, hallucRate: 23.1 },
  "Mixtral 8x22B":{ theta_c: 198, psi_500: 4.56, color: "#44ff88", alpha: 0.0141, lambda: 0.94, H0: 0.55, hallucRate: 28.7 },
};

const DOMAINS = [
  { name: "Medical Diagnosis",  pAccept: 0.73, pAction: 0.89, chimera: 9.4, risk: "CRITICAL" },
  { name: "Legal Counsel",      pAccept: 0.68, pAction: 0.74, chimera: 8.7, risk: "SEVERE"   },
  { name: "Financial Advisory", pAccept: 0.71, pAction: 0.82, chimera: 8.9, risk: "SEVERE"   },
  { name: "Education (K-12)",   pAccept: 0.84, pAction: 0.91, chimera: 8.1, risk: "HIGH"     },
  { name: "Scientific Research",pAccept: 0.52, pAction: 0.63, chimera: 6.8, risk: "HIGH"     },
  { name: "Software Eng.",      pAccept: 0.61, pAction: 0.77, chimera: 5.9, risk: "MODERATE" },
  { name: "Creative Writing",   pAccept: 0.92, pAction: 0.34, chimera: 2.1, risk: "LOW"      },
];

// ── MATH ─────────────────────────────────────────────────────────────────────
const computePsi = (model, t, L = 4096) => {
  const m = MODELS[model];
  const DKL = 0.12 * (1 + 0.003 * t);
  const H = m.H0 * (1 + 0.001 * t);
  return DKL + m.lambda * H * Math.exp(m.alpha * t / (L / 1000));
};
const computeHallucProb = (psi, theta_c, t) => {
  const gamma = 1.73;
  if (t < theta_c * 0.5) return 0.02 + 0.08 * (t / theta_c);
  if (t < theta_c)        return 0.1 + 0.4 * Math.pow(t / theta_c, 2);
  return Math.min(0.95, 0.5 + 0.45 * (1 - Math.pow(Math.abs(theta_c / t), gamma)));
};
const computeScalingLaw  = p => Math.max(3.1, 45 * Math.pow(p, -0.076));
const computeOuroboros   = g => Math.min(95, 5 * Math.exp(0.45 * g * g / 10));
const computeComplacency = (d, e) => 1 - (1 - 0.15) * Math.exp(-0.04 * d / e);
const computeShadowDensity = dim => 0.85 * Math.pow(dim, -2/3);

// ── ATOMS ────────────────────────────────────────────────────────────────────
const GlitchText = ({ text, intensity = 0.3 }) => {
  const [g, setG] = useState(false);
  useEffect(() => {
    const i = setInterval(() => {
      if (Math.random() < intensity) {
        setG(true);
        setTimeout(() => setG(false), 80 + Math.random() * 120);
      }
    }, 2000 + Math.random() * 3000);
    return () => clearInterval(i);
  }, [intensity]);
  return (
    <span style={{ position: "relative", display: "inline-block" }}>
      <span style={{ opacity: g ? 0 : 1, transition: "opacity 0.05s" }}>{text}</span>
      {g && (
        <span style={{
          position: "absolute", left: `${Math.random()*3-1}px`, top: `${Math.random()*3-1}px`,
          color: "#ff0040", textShadow: "2px 0 #00ffff, -2px 0 #ff0040", opacity: 0.9, whiteSpace:"nowrap"
        }}>{text}</span>
      )}
    </span>
  );
};

const TabBtn = ({ label, active, onClick, danger, gold }) => (
  <button onClick={onClick} style={{
    padding: "7px 13px",
    border: "1px solid",
    borderColor: active ? (danger ? "#ff0040" : gold ? "#b8860b" : "#00ffcc") : "#252525",
    background: active ? (danger ? "rgba(255,0,64,0.1)" : gold ? "rgba(184,134,11,0.1)" : "rgba(0,255,204,0.07)") : "transparent",
    color: active ? (danger ? "#ff0040" : gold ? "#daa520" : "#00ffcc") : "#555",
    fontSize: "9px", letterSpacing: "1.2px", textTransform: "uppercase",
    cursor: "pointer", transition: "all 0.2s", borderRadius: "2px", whiteSpace: "nowrap",
  }}>{label}</button>
);

const Metric = ({ label, value, unit, danger }) => (
  <div style={{
    padding: "12px 16px",
    background: "rgba(8,8,10,0.9)",
    border: `1px solid ${danger ? "rgba(255,0,64,0.35)" : "rgba(0,255,204,0.12)"}`,
    borderRadius: "3px", minWidth: "120px"
  }}>
    <div style={{ fontSize: "8px", letterSpacing: "2px", color: "#444", textTransform: "uppercase", marginBottom: "4px" }}>{label}</div>
    <div style={{ fontSize: "22px", fontWeight: "800", color: danger ? "#ff0040" : "#00ffcc", fontFamily: "monospace" }}>
      {value}<span style={{ fontSize: "10px", color: "#444", marginLeft: "3px" }}>{unit}</span>
    </div>
  </div>
);

const Slider = ({ label, min, max, step, value, onChange, unit = "" }) => (
  <div style={{ marginBottom: "12px" }}>
    <div style={{ display: "flex", justifyContent: "space-between", marginBottom: "4px" }}>
      <span style={{ fontSize: "8px", letterSpacing: "1.5px", color: "#555", textTransform: "uppercase" }}>{label}</span>
      <span style={{ fontSize: "11px", color: "#00ffcc" }}>{value}{unit}</span>
    </div>
    <input type="range" min={min} max={max} step={step} value={value} onChange={e => onChange(Number(e.target.value))} />
  </div>
);

const Warn = ({ children, color = "#ff0040" }) => (
  <div style={{ marginTop: "16px", padding: "11px 13px", background: `${color}08`, border: `1px solid ${color}28`, borderRadius: "3px" }}>
    <div style={{ fontSize: "10px", color, letterSpacing: "0.6px", lineHeight: "1.7", fontFamily: "monospace" }}>{children}</div>
  </div>
);

const SectionHead = ({ children }) => (
  <div style={{ textAlign: "center", marginBottom: "20px" }}>
    <div style={{ fontSize: "11px", color: "#daa520", fontFamily: "'EB Garamond', serif", fontStyle: "italic", letterSpacing: "1px" }}>{children}</div>
  </div>
);

// ── PANELS ───────────────────────────────────────────────────────────────────
const PsiPanel = ({ sel }) => {
  const [ctx, setCtx] = useState(4096);
  const [temp, setTemp] = useState(1.0);
  const data = [];
  for (let t = 0; t <= 800; t += 5) {
    const p = { t };
    sel.forEach(n => { p[n] = +(computePsi(n, t, ctx) * temp).toFixed(3); });
    data.push(p);
  }
  const mx = Math.max(...data.map(d => Math.max(...sel.map(n => d[n] || 0))));
  return (
    <div>
      <SectionHead>Ψ(x,t) = D_KL[P_θ(·|x,t) ‖ P_true(·|x)] + λ · H(P_θ) · exp(αt/L)</SectionHead>
      <div style={{ display: "flex", gap: "16px", marginBottom: "18px", flexWrap: "wrap" }}>
        <div style={{ flex: 1, minWidth: "200px" }}>
          <Slider label="Context Window" min={1024} max={128000} step={1024} value={ctx} onChange={setCtx} unit=" tok" />
          <Slider label="Temperature" min={0.1} max={2.0} step={0.1} value={temp} onChange={setTemp} />
        </div>
        <div style={{ display: "flex", gap: "8px", flexWrap: "wrap", alignItems: "flex-start" }}>
          <Metric label="Max Ψ" value={mx.toFixed(2)} danger={mx > 3} />
          <Metric label="Models > Ψ*" value={`${sel.filter(n => (computePsi(n, 800, ctx) * temp) > 3).length}/${sel.length}`} unit="mod" danger />
        </div>
      </div>
      <ResponsiveContainer width="100%" height={320}>
        <AreaChart data={data} margin={{ top: 5, right: 24, left: 0, bottom: 14 }}>
          <defs>
            {sel.map(n => (
              <linearGradient key={n} id={`g${n.replace(/\s/g,"")}`} x1="0" y1="0" x2="0" y2="1">
                <stop offset="5%"  stopColor={MODELS[n].color} stopOpacity={0.25}/>
                <stop offset="95%" stopColor={MODELS[n].color} stopOpacity={0}/>
              </linearGradient>
            ))}
          </defs>
          <CartesianGrid strokeDasharray="3 3" stroke="#151515" />
          <XAxis dataKey="t" stroke="#333" tick={{ fill: "#444", fontSize: 8, fontFamily: "monospace" }}
            label={{ value: "Generation Depth (tokens)", position: "insideBottom", offset: -8, style: { fill: "#444", fontSize: 8 } }} />
          <YAxis stroke="#333" tick={{ fill: "#444", fontSize: 8, fontFamily: "monospace" }}
            label={{ value: "Ψ(x,t)", angle: -90, position: "insideLeft", style: { fill: "#444", fontSize: 8 } }} />
          <Tooltip contentStyle={{ background: "#0d0d0d", border: "1px solid #2a2a2a", borderRadius: "3px", fontFamily: "monospace", fontSize: "9px" }} labelStyle={{ color: "#666" }} />
          {sel.map(n => <Area key={n} type="monotone" dataKey={n} stroke={MODELS[n].color} fill={`url(#g${n.replace(/\s/g,"")})`} strokeWidth={2} dot={false} />)}
          <ReferenceLine y={3.0} stroke="#ff0040" strokeDasharray="8 4"
            label={{ value: "Ψ* CRITICAL THRESHOLD", position: "insideTopRight", style: { fill: "#ff0040", fontSize: 8, fontFamily: "monospace" } }} />
        </AreaChart>
      </ResponsiveContainer>
      <Warn>⚠ As context deepens, confabulation entropy compounds. Confidence persists. Accuracy does not. This divergence is the CHIMERA's habitat.</Warn>
    </div>
  );
};

const PhasePanel = ({ sel }) => {
  const data = [];
  for (let t = 0; t <= 800; t += 4) {
    const p = { t };
    sel.forEach(n => { p[n] = +(computeHallucProb(computePsi(n, t), MODELS[n].theta_c, t) * 100).toFixed(1); });
    data.push(p);
  }
  return (
    <div>
      <SectionHead>Phase transition at θ_c — critical context depth where hallucination probability crosses 50%</SectionHead>
      <div style={{ display: "flex", gap: "8px", marginBottom: "16px", flexWrap: "wrap" }}>
        {sel.map(n => <Metric key={n} label={`θ_c · ${n.split(" ")[0]}`} value={MODELS[n].theta_c} unit="tok" danger={MODELS[n].theta_c < 300} />)}
      </div>
      <ResponsiveContainer width="100%" height={320}>
        <LineChart data={data} margin={{ top: 5, right: 24, left: 0, bottom: 14 }}>
          <CartesianGrid strokeDasharray="3 3" stroke="#151515" />
          <XAxis dataKey="t" stroke="#333" tick={{ fill: "#444", fontSize: 8, fontFamily: "monospace" }} />
          <YAxis stroke="#333" tick={{ fill: "#444", fontSize: 8, fontFamily: "monospace" }} domain={[0, 100]} />
          <Tooltip contentStyle={{ background: "#0d0d0d", border: "1px solid #2a2a2a", borderRadius: "3px", fontFamily: "monospace", fontSize: "9px" }} />
          {sel.map(n => <Line key={n} type="monotone" dataKey={n} stroke={MODELS[n].color} strokeWidth={2} dot={false} />)}
          <ReferenceLine y={50} stroke="#ff0040" strokeDasharray="8 4"
            label={{ value: "PHASE TRANSITION γ=1.73", position: "insideTopRight", style: { fill: "#ff0040", fontSize: 8, fontFamily: "monospace" } }} />
        </LineChart>
      </ResponsiveContainer>
      <Warn color="#ffaa00">⚠ The transition is not gradual. It is a cliff. The model does not know it has crossed it. Neither, usually, does the user.</Warn>
    </div>
  );
};

const ScalingPanel = () => {
  const sd = []; for (let e = 8; e <= 15; e += 0.2) sd.push({ p: e, rate: +computeScalingLaw(Math.pow(10, e)).toFixed(2) });
  const od = []; for (let g = 0; g <= 10; g++) od.push({ gen: g, r: +computeOuroboros(g).toFixed(1) });
  return (
    <div>
      <SectionHead>H(N) ∝ N^(−β), β = 0.076 · The irreducible hallucination floor approaches but never reaches zero</SectionHead>
      <div style={{ display: "flex", gap: "8px", marginBottom: "16px", flexWrap: "wrap" }}>
        <Metric label="Scaling Exponent β" value="0.076" danger />
        <Metric label="Irreducible Floor" value="3.1" unit="%" danger />
        <Metric label="50% Reduction Req." value="9,120×" unit=" params" danger />
      </div>
      <div style={{ display: "flex", gap: "16px", flexWrap: "wrap" }}>
        <div style={{ flex: 1, minWidth: "260px" }}>
          <div style={{ fontSize: "8px", color: "#444", letterSpacing: "2px", marginBottom: "6px" }}>HALLUCINATION RATE vs. LOG₁₀(PARAMETERS)</div>
          <ResponsiveContainer width="100%" height={260}>
            <AreaChart data={sd}>
              <defs>
                <linearGradient id="sgA" x1="0" y1="0" x2="0" y2="1">
                  <stop offset="5%"  stopColor="#ff0040" stopOpacity={0.25}/>
                  <stop offset="95%" stopColor="#ff0040" stopOpacity={0}/>
                </linearGradient>
              </defs>
              <CartesianGrid strokeDasharray="3 3" stroke="#151515" />
              <XAxis dataKey="p" stroke="#333" tick={{ fill: "#444", fontSize: 8, fontFamily: "monospace" }} />
              <YAxis stroke="#333" tick={{ fill: "#444", fontSize: 8, fontFamily: "monospace" }} />
              <Tooltip contentStyle={{ background: "#0d0d0d", border: "1px solid #2a2a2a", borderRadius: "3px", fontFamily: "monospace", fontSize: "9px" }} />
              <Area type="monotone" dataKey="rate" name="Halluc %" stroke="#ff0040" fill="url(#sgA)" strokeWidth={2} dot={false} />
              <ReferenceLine y={3.1} stroke="#ff6600" strokeDasharray="5 3"
                label={{ value: "FLOOR 3.1%", position: "right", style: { fill: "#ff6600", fontSize: 8, fontFamily: "monospace" } }} />
            </AreaChart>
          </ResponsiveContainer>
        </div>
        <div style={{ flex: 1, minWidth: "260px" }}>
          <div style={{ fontSize: "8px", color: "#444", letterSpacing: "2px", marginBottom: "6px" }}>OUROBOROS: GENERATIONS OF SELF-TRAINING</div>
          <ResponsiveContainer width="100%" height={260}>
            <AreaChart data={od}>
              <defs>
                <linearGradient id="ogA" x1="0" y1="0" x2="0" y2="1">
                  <stop offset="5%"  stopColor="#cc44ff" stopOpacity={0.3}/>
                  <stop offset="95%" stopColor="#cc44ff" stopOpacity={0}/>
                </linearGradient>
              </defs>
              <CartesianGrid strokeDasharray="3 3" stroke="#151515" />
              <XAxis dataKey="gen" stroke="#333" tick={{ fill: "#444", fontSize: 8, fontFamily: "monospace" }} />
              <YAxis stroke="#333" tick={{ fill: "#444", fontSize: 8, fontFamily: "monospace" }} domain={[0, 100]} />
              <Tooltip contentStyle={{ background: "#0d0d0d", border: "1px solid #2a2a2a", borderRadius: "3px", fontFamily: "monospace", fontSize: "9px" }} />
              <Area type="monotone" dataKey="r" name="Halluc %" stroke="#cc44ff" fill="url(#ogA)" strokeWidth={2} dot={{ fill: "#cc44ff", r: 3 }} />
              <ReferenceLine y={40} stroke="#ff0040" strokeDasharray="5 3"
                label={{ value: "COLLAPSE THRESHOLD", position: "right", style: { fill: "#ff0040", fontSize: 8, fontFamily: "monospace" } }} />
            </AreaChart>
          </ResponsiveContainer>
        </div>
      </div>
      <Warn>⚠ The Ouroboros does not purify. It poisons. Training on AI-generated data accelerates hallucination accumulation exponentially. The serpent consumes itself and calls it improvement.</Warn>
    </div>
  );
};

const RiskPanel = () => {
  const rc = { CRITICAL: "#ff0040", SEVERE: "#ff6600", HIGH: "#ffaa00", MODERATE: "#00ccff", LOW: "#00ff88" };
  const rd = DOMAINS.map(d => ({ domain: d.name, acceptance: +(d.pAccept * 100).toFixed(0), action: +(d.pAction * 100).toFixed(0), chimera: +(d.chimera * 10).toFixed(0) }));
  return (
    <div>
      <SectionHead>CHIMERA Index = P(Accept|Hallucinates) × P(Action|Accepted) × Domain_Severity</SectionHead>
      <div style={{ display: "flex", gap: "16px", flexWrap: "wrap" }}>
        <div style={{ flex: 1, minWidth: "280px" }}>
          <ResponsiveContainer width="100%" height={320}>
            <RadarChart data={rd}>
              <PolarGrid stroke="#1a1a1a" />
              <PolarAngleAxis dataKey="domain" tick={{ fill: "#555", fontSize: 8, fontFamily: "monospace" }} />
              <PolarRadiusAxis angle={30} domain={[0, 100]} tick={{ fill: "#333", fontSize: 7 }} />
              <Radar name="P(Accept)%" dataKey="acceptance" stroke="#ff0040" fill="#ff0040" fillOpacity={0.12} strokeWidth={2} />
              <Radar name="P(Action)%"  dataKey="action"     stroke="#ffaa00" fill="#ffaa00" fillOpacity={0.08} strokeWidth={2} />
              <Radar name="CHIMERA×10"  dataKey="chimera"    stroke="#cc44ff" fill="#cc44ff" fillOpacity={0.08} strokeWidth={2} />
              <Legend wrapperStyle={{ fontSize: "8px", fontFamily: "monospace", color: "#555" }} />
            </RadarChart>
          </ResponsiveContainer>
        </div>
        <div style={{ flex: 1, minWidth: "260px", paddingTop: "12px" }}>
          {DOMAINS.map((d, i) => (
            <div key={i} style={{ display: "flex", alignItems: "center", gap: "8px", marginBottom: "10px" }}>
              <div style={{ width: "110px", fontSize: "8px", color: "#666", textAlign: "right", fontFamily: "monospace", lineHeight: "1.3" }}>{d.name}</div>
              <div style={{ flex: 1, height: "12px", background: "#0e0e0e", borderRadius: "2px", overflow: "hidden" }}>
                <div style={{ width: `${d.chimera * 10}%`, height: "100%", background: `linear-gradient(90deg, ${rc[d.risk]}33, ${rc[d.risk]})`, borderRadius: "2px", transition: "width 0.6s ease" }} />
              </div>
              <div style={{ width: "32px", fontSize: "12px", fontWeight: "800", color: rc[d.risk], fontFamily: "monospace", textAlign: "right" }}>{d.chimera}</div>
            </div>
          ))}
        </div>
      </div>
      <Warn>⚠ 73% of hallucinated medical outputs accepted as correct — 31% by domain experts with 10+ years experience. The CHIMERA is not confused by context. It is empowered by it.</Warn>
    </div>
  );
};

const ComplacencyPanel = () => {
  const [exp, setExp] = useState(5);
